# render.yaml â€” Deploys FastAPI backend and React frontend

repo: https://github.com/MrCoss/Liver-Guardian

services:
  # ---------------- Backend Service (FastAPI) ----------------
  - type: web
    name: liverguardian-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: ./backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # Optional: Add any secret keys here
      # - key: SECRET_KEY
      #   value: your_secret_value

  # ---------------- Frontend Service (React SPA) ----------------
  - type: web
    name: liverguardian-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    publishDir: ./frontend/build
    envVars:
      # Make sure this matches the backend URL Render provides
      - key: REACT_APP_API_URL
        value: "https://liverguardian-backend.onrender.com"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
