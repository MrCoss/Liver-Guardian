# render.yaml â€” Deploys a FastAPI backend and a React frontend

# Defines the repository for all services below
repo: https://github.com/MrCoss/Liver-Guardian

services:
  # Backend Service (FastAPI)
  - type: web
    name: liverguardian-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: ./backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12

  # Frontend Service (React Static Site)
  - type: web
    name: liverguardian-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    publishDir: ./build # CORRECTED: This was 'staticPublishPath'
    envVars:
      - key: REACT_APP_API_URL
        value: "${LIVERGUARDIAN_BACKEND_URL}" # Injects the backend URL automatically
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
