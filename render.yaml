services:
  # Backend Service (FastAPI)
  - type: web
    name: liverguardian-backend
    env: python
    repo: https://github.com/MrCoss/Liver-Guardian # Replace with your GitHub repo URL
    region: singapore # e.g., oregon, frankfurt
    plan: free
    branch: main # Or your deployment branch
    rootDir: ./backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12 # Specify a Python version
      - key: PORT
        value: 10000

  # Frontend Service (React Static Site)
  - type: web
    name: liverguardian-frontend
    env: static
    repo: https://github.com/MrCoss/Liver-Guardian # Replace with your GitHub repo URL
    region: oregon
    plan: free
    branch: main
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: "${LIVERGUARDIAN_BACKEND_URL}" # Injects the backend URL automatically
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
