repo: https://github.com/MrCoss/Liver-Guardian
services:
  # Backend (FastAPI)
  - type: web
    name: liverguardian-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: ./backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

  # Frontend (React SPA)
  - type: web
    name: liverguardian-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    rootDir: ./frontend
    buildCommand: "npm install && npm run build"
    publishDir: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: "${LIVERGUARDIAN_BACKEND_URL}"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
